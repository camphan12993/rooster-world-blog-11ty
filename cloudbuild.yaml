steps:
  # Install
  - name: 'gcr.io/cloud-builders/npm'
    args: ['install']
  # Build
  - name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'build']
  - name: gcr.io/cloud-builders/gcloud:latest
    entrypoint: 'ls'
    args: ['-lah', '/workspace']
  - name: gcr.io/cloud-builders/gsutil
    args: ['-m', 'rsync', '-r', '-d', './public', 'gs://test-web-blog']
